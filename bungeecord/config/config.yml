server_connect_timeout: 5000
listeners:
  - query_port: 25577
    motd: "&1Hello From docker"
    tab_list: GLOBAL_PING
    query_enabled: false
    proxy_protocol: false
    forced_hosts: {}
    ping_passthrough: false
    priorities:
      - server1
      - server2
    bind_local_address: true
    host: 0.0.0.0:25577
    max_players: 100
    tab_size: 60
    force_default_server: false
remote_ping_cache: -1
network_compression_threshold: 256
permissions:
  default:
    - bungeecord.command.server
    - bungeecord.command.list
  admin:
    - bungeecord.command.alert
    - bungeecord.command.end
    - bungeecord.command.ip
    - bungeecord.command.reload
log_pings: true
connection_throttle_limit: 3 # allow bots
prevent_proxy_connections: false
timeout: 30000
player_limit: -1
ip_forward: true
groups: {}
remote_ping_timeout: 5000
connection_throttle: 4000
log_commands: false
stats: ""
online_mode: false # TODO change this to true
forge_support: false
disabled_commands:
  - disabledcommandhere
servers:
  server1:
    motd: "Server 1"
    address: server1:25565
    restricted: false
  server2:
    motd: "Server 2"
    address: server2:25565
    restricted: false
